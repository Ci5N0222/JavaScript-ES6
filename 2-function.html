<body>
    <button id="btn">button</button>
    <p>
        Arrow function의 장점
        1. 입출력 기계 만들 때 보기 쉬움
        2. 소괄호, 중괄호 생략 가능
            - 파라미터 1개면 소괄호 생략
            - 한줄이면 중괄호도 생략 가능
        ** 함수는 그냥 쓰는 것이 아닌 목적에 맞게 사용한다.
            1. 코드들을 기능으로 묶고 싶을 때 사용
            2. 입출력 기계를 만들고 싶을 때 사용
    </p>    
</body>

<script>

    // ES6 Arrow function
    const age = a => console.log(a);
    age(5);

    [1, 2, 3, 4].forEach(item => console.log(item));

    document.querySelector('#btn').addEventListener('click', (e) => {
        this;               // window 
        e.currentTarget;    // this 대신 사용
    });

    var obj = {
        func : () => {
            this;   // window
        }
    }
    obj.func();

</script>
